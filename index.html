<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>200일 편지</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="popup1" class="popup-overlay">
        <div class="popup-box">
            <p>앗! 남자친구에게 러브레터가 온 것 같다. 🎉<br><strong>봉투를 클릭해서 열어 볼까?</strong></p>
            <button id="popup1-close">편지 열기 💌</button>
        </div>
    </div>

    <div id="popup2" class="popup-overlay" style="display: none;">
        <div class="popup-box">
            <p>🐦<br>남자친구의 한마디:<br><br>"버그때문에 <strong>페이지 로딩이 다<br>끝난 후에 봉투를 눌러줘</strong> ㅠㅠ"
            <br><br>조금 급하게 준비하느라 글씨체가<br>못생긴 건 이해 좀 부탁할게...🥹</p>
            <button id="popup2-close">편지 열기 💌</button>
        </div>
    </div>

    <div id="container">
        <button id="prev-btn" class="nav-btn" onclick="prevPage()">←</button>

        <div class="image-wrapper">
            <img src="images/envelope.png" class="page active" />
            <img src="images/page1.png" class="page letter" />
            <img src="images/page2.png" class="page letter" />
            <img src="images/page3.png" class="page letter" />
            <img src="images/final.png" class="page fin" />
    </div>

    <button id="next-btn" class="nav-btn" onclick="nextPage()">→</button>
</div>

<script src="script.js"></script>
</body>
</html>
